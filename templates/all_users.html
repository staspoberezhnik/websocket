{% extends 'base.html' %}
{% block content %}
  {% if current_user %}
    <h2 align="center">All users</h2>
  {% end %}
  {% if users %}
      {% for user in users %}
<h4><b class="text-danger">{{user['username']}}</b> <a href="/privatmessage/{{user['username']}}/" class="text-info">Send</a> private message</h4>
      {% end %}
  {% end %}
{% end %}

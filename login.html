{% extends 'base.html' %}
{% block content %}

   {% if not current_user %}
        <h1>Please log in or register</h1>
        Only letters, digits and _- allowed in username
    {% end %}

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form action="/login" method="post">
            {% module xsrf_form_html() %}
            <div class="input-group">
                <label for="name">Username</label><br>
                <input type="text" id="name" name="name" class="form-control" required><br>
                <div>
                    <label for="password">Password</label><br>
                    <input class="text-input" id="password" name="password" type="password" value="" required>
                </div>

                <span class="input-group-btn">
                    <button type="submit" class="btn btn-default">Sing in</button>
                    <button class="btn btn-info"><a href='/register'>Register</a></button>
                </span>
            </div>
        </form>
    </div>
</div>

{% if errors %}
<h3>{{ errors }}</h3>
{% end %}

{% end %}
